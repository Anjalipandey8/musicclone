<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <ul>
        <li class="brand"><img src="spotify.jpg" alt="spotify">spotify</li>
        <li>home</li>

</nav>
<div class="container">

            <span class="songName">let me love you</span>

        </div>

            <img  alt="1">
            <span class="songName">izazat</span>

        </div>
        <div class="songItem">
            <img  alt="1">
            <span class="songName">ye rate ye mausam</span>

        </div>
        </div>
    </div>
    <div class="SongBanner"></div>
</div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0"  value="0" max="100">
        <div class="icon">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-fast" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-fast-forward" id="next"></i> 
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="" width="50px" id="gif"><span id="masterSongName">let me love you</span>
        </div>
</div>
<script src="https://kit.fontawesome.com/9eccd77384.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
